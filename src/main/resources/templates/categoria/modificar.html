<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <html>
        <head>
            <title>TechShop</title>
            <meta charset="UTF-8">
                <link href="../../static/css/menu.css" rel="stylesheet" type="text/css"/>
        </head>
        <body>
            <header th:replace="layout/plantilla :: header" />
            <h2 th:text="#{cliente.datos}">Datos Cliente</h2>
            <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
            <br/>
            <br/>
            <div class="contenido">
                <form th:action="@{/cliente/guardar}"
                      th:object="${cliente}">
                    <input type="hidden" name="idCliente" th:field="*{idCategoria}" />
                    <br/>
                    <label for="descripcion" th:text="#{cliente.descripcion}">Descripcion: </label>
                    <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" />
                    <br/>
                    <label for="activo" th:text="#{cliente.activo}">Activo: </label>
                    <input type="checkbox" id="activo" name="activo" th:field="*{activo}" />
                    <br/>
                    <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
                </form>
            </div>
            <footer th:replace="layout/plantilla :: footer" />
        </body>
    </html>
