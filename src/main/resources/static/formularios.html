<!DOCTYPE html>
<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h2>Ejemplo de formularios</h2>
            <form action="#">
                <label>button</label><input type="button" value="Confirmar" id="button"/><br>
                <label>checkbox</label><input type="checkbox" id="checkbox" checked="true" />Terminos y condiciones<br>
                <label>color</label><input type="color" id="color" value="#ff0022" /><br>
                <label>text</label><input type="text" name ="text" placeholder="ejemplo de place holder" size="20"><br>
                <label>textarea</label><textarea id="Ejemplo" rows="5" cols="10"></textarea><br>
                <label>date</label> <input type="date" name="date" min="2021-01-01" max="datetime-local"><br>
                <label>email</label><input type ="email" name="email" placeholder="Digite el email"><br>
                <label>file</label><input type="file" name="file" accept="image/png"><br>
                <label>hidden</label><input type ="hidden" name="hidden" value=""><br>
                <label>search</label><input type="search" name="search" placeholder="criterio de busqueda"><br>
                <label>tel</label><input type="tel" id="tel" placeholder=""><br>
                <label>url</label><input type="url" id="url" placeholder=""><br>
                <label>week</label><input type="week" name="week"><br>
                <label>month</label><input type="month" name="month"><br>
                <label>number</label><input type="number" name="number" value="50" min="10" max="60"><br>
                <label>password</label><input type="password" name="password"><br>
                <label>radio</label>Valor 1<input type="radio" value="1"><br>
                <label>radio</label>Valor 2<input type="radio" value="2"><br>
                <label>radio</label>Valor 3<input type="radio" value="3"><br>
                <input type="range" value="24" min="1" max="100" oninput="this.nextElementSibling.value = this value">
                <output>24</output><br>
            </form>
        </section>
    </body>
</html>
